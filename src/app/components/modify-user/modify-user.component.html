
<div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col h-[400px]">
  <div class="bg-gray-100 px-4 py-3">
    <h2 class="text-xl font-semibold text-gray-800">Modificar Usuario</h2>
  </div>
  <div class="p-4 pt-0 overflow-y-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NÃºmero de Cuenta</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carrera</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semestre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 whitespace-nowrap">{{ user.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.numeroCuenta }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.carrera }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.semestre }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="editUser(user)" class="text-indigo-600 hover:text-indigo-900 mr-3">Editar</button>
            <button (click)="deleteUser(user)" class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
