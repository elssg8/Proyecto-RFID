
<div class="bg-white shadow-lg rounded-lg border border-grey overflow-hidden flex flex-col h-[450px]">
  <div class="px-4 py-3">
    <h2 class="font-bold text-center" style="font-size: 36px">Lista de Usuarios</h2>
  </div>
  <hr class="bg-gray-600" />
  <div class="p-4 pt-0 overflow-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">Número de Cuenta</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">Carrera</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">Semestre</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">RFID</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-bold text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 text-s whitespace-nowrap">{{ user.nombre }}</td>
          <td class="px-6 py-4 text-s whitespace-nowrap">{{ user.numeroCuenta }}</td>
          <td class="px-6 py-4 text-s whitespace-nowrap">{{ user.carrera }}</td>
          <td class="px-6 py-4 text-s whitespace-nowrap">{{ user.semestre }}</td>
          <td class="px-6 py-4 text-s whitespace-nowrap">{{ user.rfid }}</td>
          <td class="px-6 py-4 text-s whitespace-nowrap text-sm font-medium">
            <button (click)="editUser(user)" 
              class="bg-yellow-500 text-gray-800 text-lg px-5 py-2 rounded-lg shadow-md hover:text-white hover:bg-yellow-700 hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105 mr-3">
              Editar
            </button>

            <button (click)="confirmDelete(user)" 
              class="bg-red-500 text-gray-800 text-lg px-5 py-2 rounded-lg shadow-md hover:text-white hover:bg-red-700 hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para confirmación -->
<div *ngIf="isConfirmModalVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6">
    <div class="flex flex-col items-center">
      <h3 class="text-lg font-semibold mt-5 mb-5">¿Estás seguro de que deseas eliminar este usuario?</h3>
      <div class="mt-4">
        <button (click)="deleteUser()" class="bg-red-600 text-white px-4 py-2 rounded mr-2">Eliminar</button>
        <button (click)="closeConfirmModal()" class="bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para mensajes -->
<div *ngIf="isModalVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6">
    <div class="flex flex-col items-center">
      <i class="fa-regular fa-circle-check fa-5x" style="color: #00a30b;"></i>
      <h3 class="text-lg font-semibold mt-5">{{ modalMessage }}</h3>
      <div class="mt-4">
        <button (click)="closeModal()" class="bg-indigo-600 text-white px-4 py-2 rounded">Cerrar</button>
      </div>
    </div>
  </div>
</div>
