<div class="flex justify-center items-center overflow-hidden flex-col h-[500px]">
    <div [ngClass]="doorState" class="door relative w-40 h-60 bg-gray-800 rounded shadow-lg transform">
      <div class="door-handle absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-10 bg-yellow-500 rounded"></div>
    </div>
    <div class="flex justify-center mt-6">
        <button (click)="openDoor()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Open Door</button>
        <button (click)="closeDoor()" class="bg-red-500 text-white px-4 py-2 rounded">Close Door</button>
      </div>
  </div>
