<div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col h-[400px]">
  <div class="bg-gray-100 px-4 py-3">
    <h2 class="text-xl font-semibold text-gray-800">Registro de Usuario</h2>
  </div>
  <div class="p-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" 
        class="mt-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2">
      </div>
      <div>
        <input type="text" id="numeroCuenta" formControlName="numeroCuenta" placeholder="NÃºmero de Cuenta" 
        class="mt-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2">
      </div>
      <div>
        <input type="text" id="carrera" formControlName="carrera" placeholder="Carrera" 
        class="mt-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2">
      </div>
      <div>
        <input type="number" id="semestre" formControlName="semestre" placeholder="Semestre" 
        class="mt-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2">
      </div>
      <div>
        <input type="text" id="rfidId" formControlName="rfidId" placeholder="ID de la tarjeta RFID" 
        class="mt-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-2" readonly>
      </div>
      <div>
        <button type="submit" 
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
